  <body>
    <h1>Speedy Fit</h1>
    <p class="description">I will tell you your fit today. Fill in the blanks.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>You wil wear <span id="answer_1"></span> with <span id="answer_3"></span> and finish it off with <span id="answer_2"></span> top <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Whats your favorite sneakers?</h4>
          <label for="1st Sneaker">What's the First?</label><input name="answer_1[]" type="text" id="1st Sneaker">
          <label for="2nd Sneaker">What's the Second?</label><input name="answer_1[]" type="text" id="2nd Sneaker">
          <label for="3rd Sneaker">What's the Third?</label><input name="answer_1[]" type="text" id="3rd Sneaker">
          <label for="4th Sneaker">What's the Fourth?</label><input name="answer_1[]" type="text" id="4th Sneaker">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Your most pefferd tops/thsirts?</h4>
          <label for="1st tshirt">Favorite tshirt #1</label><input name="answer_2[]" type="text" id="tshirt #1">
          <label for="2nd tshirt">Favorite tshirt #2</label><input name="answer_2[]" type="text" id="tshirt #2">
          <label for="3rd tshirt">Favorite tshirt #3</label><input name="answer_2[]" type="text" id="tshirt #3">
          <label for="4th tshirt">Favorite tshirt #4</label><input name="answer_2[]" type="text" id="tshirt #4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Your favorite bottoms/pants/shorts to wear?</h4>
          <label for="#1 bottoms">#1 Bottoms</label><input name="answer_3[]" type="text" id="1st bottoms">
          <label for="#2 bottoms">#2 Bottoms</label><input name="answer_3[]" type="text" id="2nd bottoms">
          <label for="#3 bottoms">#3 Bottoms</label><input name="answer_3[]" type="text" id="3rd bottoms">
          <label for="#4 bottoms">#4 Bottoms</label><input name="answer_3[]" type="text" id="4th bottoms">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell me my fit</button>
    </form>
